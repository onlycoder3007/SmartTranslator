    <title>SmartTranslate Pro | Elite v5.0</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
      :root { color-scheme: dark; }
      body {
        margin: 0;
        background-color: #010206;
        -webkit-font-smoothing: antialiased;
        overflow-x: hidden;
        font-family: 'Plus Jakarta Sans', sans-serif;
      }
      
      /* Liquid Mesh Background */
      .mesh-bg {
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        background: radial-gradient(at 0% 0%, rgba(79, 70, 229, 0.15) 0px, transparent 50%),
                    radial-gradient(at 100% 0%, rgba(192, 38, 211, 0.1) 0px, transparent 50%),
                    radial-gradient(at 100% 100%, rgba(79, 70, 229, 0.1) 0px, transparent 50%),
                    radial-gradient(at 0% 100%, rgba(139, 92, 246, 0.1) 0px, transparent 50%);
        z-index: -1;
      }

      @keyframes float {
        0%, 100% { transform: translateY(0) scale(1); }
        50% { transform: translateY(-20px) scale(1.02); }
      }

      @keyframes reveal {
        from { opacity: 0; clip-path: inset(0 100% 0 0); }
        to { opacity: 1; clip-path: inset(0 0 0 0); }
      }

      .animate-reveal { animation: reveal 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
      .glass-card {
        background: rgba(255, 255, 255, 0.01);
        backdrop-filter: blur(24px);
        border: 1px solid rgba(255, 255, 255, 0.05);
        transition: all 0.5s cubic-bezier(0.16, 1, 0.3, 1);
      }
      .glass-card:hover {
        border-color: rgba(99, 102, 241, 0.4);
        background: rgba(255, 255, 255, 0.02);
      }
      
      .scrollbar-hide::-webkit-scrollbar { display: none; }
    </style>
